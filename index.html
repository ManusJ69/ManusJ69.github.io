<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social Dashboard</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
      overflow-x: hidden;
      
    }
    section {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('https://irisoriginsea.ultimategame.net/wp-content/uploads/2025/07/BG3.jpg');
      /* scroll-snap-align: start;
      transition: background-color 0.6s ease;
      padding: 5px; */
    }
    .container {
      display: flex;
      flex-direction: row;
      width: 95%;
      height: 90%;
      gap: 20px;
    }
    .profile-box {
      width: 30%;
      /* background: #f0f0f0; */
      background-color: rgba(251, 234, 234, 0.5);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      overflow-y: auto;
    }
    .graph-box {
      width: 70%;
      /* background: #e8f5ff; */
      background-color: rgba(150, 222, 244, 0.5);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      overflow-y: auto;
    }
    h2 {
      margin-bottom: 10px;
      text-align: center;
    }
    body {
      scroll-snap-type: y mandatory;
    }
    .profile-widget {
      display: none;
    }

    .profile-widget.active {
      display: block;
    }
    
    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }
      .profile-box, .graph-box {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <!-- Section -->
  <section>
      <!-- <h2>Social Profiles Dashboard</h2> -->

      <div class="container">
        <div class="profile-box" data-loaded="false">
          
          <label for="profileSelect">เลือกโปรไฟล์:</label>
            <select id="profileSelect">
              <option value="fb-th">Facebook Iris Origin TH</option>
              <option value="fb-sea">Facebook Iris Origin SEA</option>
              <option value="tiktok">TikTok Iris Origin</option>
              <option value="youtube">YouTube Iris Origin SEA</option>
            </select>

          <div id="fb-th" class="profile-widget active">
            <p>Facebook Iris Origin TH</p>
              <div class="fb-page"
                data-href="https://facebook.com/IrisOriginTH"
                data-tabs="timeline"
                data-width="500"
                data-small-header="false"
                data-adapt-container-width="true"
                data-hide-cover="false"
                data-show-facepile="true">
              </div>
          </div>

          <div id="fb-sea" class="profile-widget">
            <p>Facebook Iris Origin SEA</p>
              <div class="fb-page"
                data-href="https://web.facebook.com/IrisOriginSEAofficial/"
                data-tabs="timeline"
                data-width="420"
                data-small-header="false"
                data-adapt-container-width="true"
                data-hide-cover="false"
                data-show-facepile="true">
              </div>
          </div>

          <div id="tiktok" class="profile-widget">
            <p>TikTok Iris Origin</p>
               <iframe src='https://widgets.sociablekit.com/tiktok-feed/iframe/25579481' frameborder='0' width='100%' height='5000'></iframe>
          </div>

          <div id="youtube" class="profile-widget">
            <p>YouTube Iris Origin SEA</p>
                <iframe onload="iFrameResize(this)" src="https://37829f5961084f82ba641c4c988a2705.elf.site" style="border:none;width:100%;"></iframe>
          </div>
        </div>
        <div class="graph-box" data-loaded="false">
              <iframe 
                width="100%"
                height="100%" 
                src="https://lookerstudio.google.com/embed/reporting/fff77ff2-ed67-4b42-9d0d-1fd445ee8126/page/sxNSF" 
                frameborder="0" 
                style="border:0;" 
                allowfullscreen>
              </iframe>
        </div>
    </div>
  </section>

  <!-- Scripts -->
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v18.0"></script>
  <script src="https://widgets.sociablekit.com/tiktok-feed/widget.js" defer></script>
  <script src="https://static.elfsight.com/platform/platform.js" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.2.10/iframeResizer.min.js"></script>


  <script>
    const profileSelect = document.getElementById('profileSelect');
    const widgets = document.querySelectorAll('.profile-widget');

    profileSelect.addEventListener('change', () => {
      const val = profileSelect.value;
      widgets.forEach(w => {
        w.classList.toggle('active', w.id === val);
      });
    });
  </script>

</body>
</html>
